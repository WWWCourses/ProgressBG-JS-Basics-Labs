<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><label>x:</label><input type="number" id="x"></div>
    <div><label>y:</label><input type="number" id="y"></div>
    <button>x+y=</button>
    <div class="output"></div>

    <script>
        let xInput = document.querySelector('#x');
        let yInput = document.querySelector('#y');
        let button = document.querySelector('button');
        let output = document.querySelector('.output');

        button.addEventListener('click', function(){
            let x = Number(xInput.value);
            let y = Number(yInput.value);

            let sum = x+y;

            console.log( sum );
            output.innerHTML = sum;
        })

    </script>
</body>
</html>
